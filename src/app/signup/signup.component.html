<form  class="col col-lg-offset-4 col-lg-4 col-lg-offset-4 col-sm-12 glyphicon-font form-group" id="form" method="post"  class="form-group">

		<br/>
		<div id="signup" class="control-label">
		<b>SIGN UP:</b>
		<br />
		</div>
		<br/>
		<div class="input-group">
		  <span class="input-group-addon glyphicon glyphicon-user " ></span>
		<input type="text" class="form-control" pattern=".{4,}"   required title="minimum 4 characters" placeholder="username" name="username" id="username" [(ngModel)]="username" /></div>
		<br/>
		<input type="text" class="form-control"  placeholder="username" name="pubkey" id="pubkey" [(ngModel)]="m_pub_key" style="display: none" />
		<div class="input-group">
		  <span class="input-group-addon glyphicon glyphicon-envelope " ></span>
		<input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required title="please fill out this field" placeholder="email" name="email" [(ngModel)]="email"  id="email"/></div>
		<br/>
		<div class="input-group">
		  <span class="input-group-addon glyphicon glyphicon-lock " ></span>
		<input type="password" class="form-control" required title="please fill out this field" placeholder="pass" name="pass" [(ngModel)]="password"  id="password"/></div>
